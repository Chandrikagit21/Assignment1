<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Forms</title>
    <link rel="stylesheet" href="formcss.css">
</head>
<body>

    <div id="id1">
        <h2>exchange <span>4</span>  free.com</h2>
    </div>
    <div>
        <h4>BOOK A PAYMENT</h4>
    </div>
    <div class="cl1">
    <div class="c1">
       Country Paying From: <input type="text" place holder="Country" required><b>*</b>
    </div>
    <div class="c2">
        Payer Type:&nbsp;
        Individual <input type="radio" Name="Payer Type" checked>
         Entity <input type="radio" Name="Payer Type">
    </div>
    <div class="c3">
       First Name: <input type="text" place holder="Enter your Name" required><b>*</b>
   </div>
   
   <div class="c4">
    Last Name: <input type="text" place holder="Enter your Last Name" >
</div>
<div class="c5">
    Passport/ID number: <input type="number" place holder="number" required><b>*</b>
</div>
<div class="c6">
    <label for="Payment">Payment Refernce Type</label>&nbsp;
      <select>
          <option value="Invoice number" checked>Invoice number</option>
          <option value="Offvoice number">Offvoice number</option>
       </select>
</div>
<div class="c7">
    Payment Reference: <input type="number" place holder="number" required><b>*</b>
</div>
<div class="c8">
    <label for="Payment">Payment Method </label>
      <select>
          <option value="E.F.T" checked>E.F.T</option>
          <option value="Offvoice number">P.M.U</option>
       </select>
</div>
<div class="c9">
    <label for="Payment">Payment Reason </label>
      <select>
          <option value="E.F.T" checked>Pay Invoice</option>
          <option value="Offvoice number">Pay Offvoice</option>
       </select>
</div>
<div class="c10">
    <label for="Invoice Currency">Invoice Currency </label>
      <select>
          <option value="E.F.T" checked>India(rupees)</option>
          <option value="Offvoice number">South Africa(ZAR)</option>
       </select>
</div>
<div class="c11">
    Invoice Amt: <input type="number" place holder="number" required><b>*</b>
</div>

</div>
<br>
<br>
<div class="cl2">
    <button>Get Quote</button>
</div>
</body>
</html>
