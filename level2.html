<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>
</head>
<body>
 <p style="text-align: right;">*denotes a required field</p> 
  <form>
      First Name:<input type="text" placeholder="enter your name" required > <b>*</b><br>
      <br>
      Last Name:<input type="text" placeholder="enter your last name" required> <b>*</b><br>
      <br>
      Father Name:<input type="text" placeholder="enter your Father's name"> <br>
      <br>
      DOB:<input type="Date" required> <b>*</b><br>
      <br>
      Tel:<input type="tel" placeholder="enter your mobile number" required maxlength="10"> <b>*</b><br>
      <br>
      High School Name:<input type="text" placeholder="High school name" required> <b>*</b><br>
      <br>
      Permanent Address:<input type="text" placeholder="Permanent Address" required> <b>*</b><br>
      <br>
      <label for="Your Level">Your level</label>
      <select>
          <option value="Level1">Level1</option>
          <option value="Level2">Level2</option>
          <option value="Level3">Level3</option>
       </select><br>
       <br>
     Email:<input type="email" placeholder="enter your mail" required > <b>*</b><br>
     <br>
     <label for="Degree Program">Degree Program</label>
      <select>
          <option value="BSc">BSc</option>
          <option value="BBA">BBA</option>
          <option value="B.Com">B.Com</option>
          <option value="B.Com computers">B.Com computers</option>
       </select><br>
       <br>
    <button style="background-color:black;color: white;">Register</button>

  </form>  
</body>
</html>
